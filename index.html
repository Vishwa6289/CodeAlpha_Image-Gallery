<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Modern Image Gallery</h1>
            <p>Explore our collection of beautiful images</p>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="people">People</button>
            <button class="filter-btn" data-category="animals">Animals</button>
            <button class="filter-btn" data-filter="grayscale">Grayscale</button>
            <button class="filter-btn" data-filter="sepia">Sepia</button>
            <button class="filter-btn" data-filter="none">No Filter</button>
            <button class="filter-btn" id="filter-options-btn">
                <i class="fas fa-sliders-h"></i> Options
            </button>
        </div>

        <div class="filter-options">
            <h3>Sort By</h3>
            <select id="sort-select">
                <option value="default">Default</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
            </select>
            <button id="apply-sort">Apply</button>
        </div>

        <div class="gallery">

        </div>
    </div>


    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-img" />
            <div class="lightbox-caption"></div>
            <div class="lightbox-nav">
                <button class="lightbox-btn lightbox-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="lightbox-btn lightbox-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="lightbox-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
